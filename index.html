<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Football Fields Measurements</title>
        <meta description="Convert your normal human measurements into football fields!">
        <link rel="stylesheet" href="styles.css" />
        <link rel="icon" href="footballfield.png" />
        <!-- Icon made by Pixelmeetup (https://www.flaticon.com/authors/pixelmeetup) -->
        <!-- from www.flaticon.com -->

    <body id="body" onload="conversion()">
        <h1 id="title">How much is this in <strong>football fields </strong> measurements?</h1>
        <div id="insides">
            <p>
                <!-- <img id="footballfield" src="footballfield.png" /> -->
                <input id="inputBox" type="number" value="1.0" autofocus />
                <select id="normalPeopleMeasurement">
                    <option value="Meters">Meters</option>
                    <option value="Yards">Yards</option>
                </select>
            </p>
            <p id="result"></p>
            <img id="footballfield" src="footballfield.png">
        </div>
        <script src="scripts/script.js"></script>
        </div>
    </body>
